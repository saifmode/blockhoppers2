<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Block Hoppers (refactored)</title>
</head>
<body>
<div class="container">
		<div class="game">
			<canvas></canvas>
		</div>
		<div class="side-bar">
			<h2>Block Hoppers</h2>
			<p id="debug-panel"></p>
			<span id="game-mode"></span><span id="paused"></span>

			<p>Guide the hoppers to the white square by dragging the blocks around</p>
			<h5>More hoppers?</h5>
			<input type="range" min="1" max="13" value="2" class="slider" id="maxHoppers">
			<h5>Random levels?</h5>
			<button id="random" class="level-button">Random</button>
			<button id="adventure" class="level-button">Adventure</button>
			<p>Press R to reset level</p>
			<hr>
			<button id="play-level" class="level-button">Play level</button> 
			<button id="level-editor" class="level-button">Edit level</button> 
			<div class="level-editor hidden">
				<div class="row">
					<div class="level-object selected"></div>
					<div class="level-object deleted"></div>
				</div>
				<div class="row">
					<div class="level-object block"></div>
					<div class="level-object immovable"></div>
					<div class="level-object exit"></div>
					<div class="level-object spawn-point"></div>
				</div>
				<div class="row">
					Press Space to spawn a new Hopper.
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="./game/game.js"></script>
</body>
</html>
